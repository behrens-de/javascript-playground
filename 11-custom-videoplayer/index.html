<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CSS Control with Javascript</title>
    <meta name="description" content="" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./img/icons/favicon-96x96.png"
    />

    <meta
      name="viewport"
      content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="page">
      <header>
        <div class="logo">// JB</div>
        <div class="headline">Playground: Array</div>
        <div class="info"></div>
      </header>

      <div class="wrap">
        <h1>Custom Videoplayer</h1>
        <div class="player">

          <video class="player__video viewer" src="example.mp4"></video>
          <img class="brandname" src="https://inapa.de/typo3conf/ext/ni_reborn/Resources/Public/Images/logo/Inapa-Deutschland_Inapa-Blau_rgb.svg" alt="">

          <div class="player__controls">
            <div class="progress">
             <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
          
            <input type="input" class="time" readonly value="00:00 / 00:00">
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
            <button class="player__fullscreen">FullScreen</button>

          </div>
        </div>
      </div>
    </div>

    <script src="./main.js" async defer></script>
  </body>
</html>
